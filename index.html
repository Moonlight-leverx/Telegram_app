<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="mainApp">
        <div class="leftPanel">
            <header>
                <button class="hamburger">
                    <svg viewBox="0 0 24 24">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </button>
            </header>
            <div class="chats" id="chats">

            </div>
        </div>
        <div class="rightPanel">
            <div class="top">
                <div class="leftSide">
                    <p class="chat-name" id="chat_name"></p>
                </div>
            </div>
            <div class="convHistory userBg" id="messages">
               
            </div>
            <div class="replyBar">
                <input type="text" class="replyMessage" placeholder="Type your message..." />
            </div>
        </div>
    </section>
    <section class="menuWrap">
        <div class="menu">
            <div class="me userBg">
                <div class="image" onclick="meAlert()"></div>
                <div class="myinfo">
                    <p class="name">U're Doge</p>
                    <p class="phone">And your phone number should be here</p>
                </div>
            </div>
            <nav>
                <button class="ng">
                    <span>Button 1</span>
                </button>
                <button class="nc">
                    <span>Button 2</span>
                </button>
                <button class="cn">
                    <span>Button 3</span>
                </button>
            </nav>
        </div>
    </section>
    <section class="overlay"></section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="script.js"></script>
    
</body>
</html>
